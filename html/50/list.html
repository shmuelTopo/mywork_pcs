<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol {
            list-style-type: hebrew;
        }

        ul {
            list-style-type: decimal-leading-zero;
        }

        .arrowList {
            list-style-image: url(images/arrow.png);
            margin-left: 1em;
        }
    </style>
</head>
<body>
    <h1>Things to do</h1>
    <ol>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
    </ol>

    <h1>Things to buy</h1>
    <ul class="arrowList">
        <li>Steak</li>
        <li>Burger</li>
        <li>Ketchup</li>
        <li>Pickels</li>
    </ul>

    <img src="images\arrow.png"><span>some text</span>
</body>
</html>
